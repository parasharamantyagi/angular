<main>
  <div class="container-fluid">
    <h1 class="mt-4">Tables</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
      <li class="breadcrumb-item active">Tables</li>
    </ol>

    <div class="card mb-4">
      <div class="card-header"><i class="fas fa-table mr-1"></i>DataTable Example</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Image</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let service of serviceData">
              <td>{{service.id}}</td>
              <td>{{service.title}}</td>
              <td><img src="{{base_url+service.image}}" alt="image"  class="float-left mar-right20 image-set"/></td>
              <td><a><i class="fas fa-edit"></i></a>/<a (click)="onDelete(service.id)"><i class="far fa-trash-alt"></i></a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>
